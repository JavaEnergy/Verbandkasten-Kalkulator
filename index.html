<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbandkasten Kalkulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verbandkasten Kalkulator</h1>
        <form id="kalkulator-form">
            <div class="form-group">
                <label for="betriebsart">Betriebsart:</label>
                <select id="betriebsart" required>
                    <option value="" disabled selected>Wählen Sie die Betriebsart</option>
                    <option value="general">Allgemeine Betriebsart</option>
                    <option value="manufacturing">Herstellungs-/Verarbeitungsbetriebe</option>
                    <option value="construction">Baustellen</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mitarbeiter">Anzahl der Beschäftigten:</label>
                <input type="number" id="mitarbeiter" min="1" required>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="ersetzeDIN13169">
                <label for="ersetzeDIN13169">DIN 13 169-E durch zwei DIN 13157-C ersetzen</label>
            </div>

            <button type="submit">Berechnen</button>
        </form>

        <div id="ergebnis" class="ergebnis">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
